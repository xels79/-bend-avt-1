<!DOCTYPE html>
<!--

and open the template in the editor.

<html>
    <head>
        <title>Car</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <nav class="main-nav">
                    <div class="logo-line"><a href="#" class="logo"><img src="img/porsche-logo.svg" alt="Логотип" class="logo__img"></a></div>
                    <ul class="main-menu menu">
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Модели</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Новыеавтомобили</a></li>
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Автомобили с&nbsp;пробегом</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="page">
            <div class="scene">
                <div class="car animated fadeInLeftBig">
                    <img src="img/car-shadow.png" alt="Shadow" class="car__shadow">
                    <div class="car__well car__well-front">
                        <img src="img/wf-assets/rotor.png" alt="wheel parts" class="car-well-front-rotor wheel-spin">
                        <img src="img/wf-assets/caliper.png" alt="wheel parts" class="car-well-front-caliper">
                        <img src="img/wf-assets/disc.png" alt="wheel parts" class="re-color car-well-front-disc wheel-spin">
                    </div>
                    <div class="car__well car__well-rear">
                        <img src="img/wr-assets/rotor.png" alt="wheel parts" class="car-well-rear-rotor wheel-spin">
                        <img src="img/wr-assets/caliper.png" alt="wheel parts" class="car-well-rear-caliper">
                        <img src="img/wr-assets/disc.png" alt="wheel parts" class="re-color car-well-rear-disc wheel-spin">
                    </div>
                    <img src="img/car_body.png" alt="body" class="car__body car_shake re-color">
                </div>
            </div>
            <section class="model-range">
                <div class="container-fluid">
                    <h2 class="headline">Модельный ряд</h2>
                    <div class="models">
                        <div class="model__item">
                            <img src="img/small-718.webp" alt="718" class="model__img">
                            <div class="model__info">
                                <div class="model__text">
                                    <div class="model__name">718</div>
                                    <div class="model__price">4 180 000</div>
                                </div>
                                <div class="model__link">
                                    <a href="#" class="btn btn-default">Конфигуратор</a>
                                    <a href="#" class="btn btn-bordered">Обзор</a>
                                </div>
                            </div>
                        </div>
                        <div class="model__item">
                            <img src="img/small-911.webp" alt="911" class="model__img">
                            <div class="model__info">
                                <div class="model__text">
                                    <div class="model__name">911</div>
                                    <div class="model__price">7 590 000</div>
                                </div>
                                <div class="model__link">
                                    <a href="#" class="btn btn-default">Конфигуратор</a>
                                    <a href="#" class="btn btn-bordered">Обзор</a>
                                </div>
                            </div>
                        </div>
                        <div class="model__item model-main">
                            <img src="img/small-taycan.webp" alt="Taycan" class="model__img">
                            <div class="model__info">
                                <div class="model__text">
                                    <div class="model__name">Taycan</div>
                                    <div class="model__price">7 793 000</div>
                                </div>
                                <div class="model__link">
                                    <a href="#" class="btn btn-default">Конфигуратор</a>
                                    <a href="#" class="btn btn-bordered">Обзор</a>
                                </div>
                            </div>
                        </div>
                        <div class="model__item">
                            <img src="img/small-panamera.webp" alt="Panamera" class="model__img">
                            <div class="model__info">
                                <div class="model__text">
                                    <div class="model__name">Panamera</div>
                                    <div class="model__price">6 651 000</div>
                                </div>
                                <div class="model__link">
                                    <a href="#" class="btn btn-default">Конфигуратор</a>
                                    <a href="#" class="btn btn-bordered">Обзор</a>
                                </div>
                            </div>
                        </div>
                        <div class="model__item">
                            <img src="img/small-macan.webp" alt="Macan" class="model__img">
                            <div class="model__info">
                                <div class="model__text">
                                    <div class="model__name">Macan</div>
                                    <div class="model__price">4 128 000</div>
                                </div>
                                <div class="model__link">
                                    <a href="#" class="btn btn-default">Конфигуратор</a>
                                    <a href="#" class="btn btn-bordered">Обзор</a>
                                </div>
                            </div>
                        </div>
                        <div class="model__item">
                            <img src="img/small-Cayenne.webp" alt="Cayenne" class="model__img">
                            <div class="model__info">
                                <div class="model__text">
                                    <div class="model__name">Cayenne</div>
                                    <div class="model__price">4 999 000</div>
                                </div>
                                <div class="model__link">
                                    <a href="#" class="btn btn-default">Конфигуратор</a>
                                    <a href="#" class="btn btn-bordered">Обзор</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
